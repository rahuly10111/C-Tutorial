<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container p-4">
        <div class="row  p-2 rounded heading ">
            <h2>Employee List</h2>
        </div>
        <table id="eventTable" class="table cell-border rounded">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Department</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Phone Number</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="row mb-2">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Name : </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Email : </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">D.O.B : </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dateofBirth">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Gender : </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="gender">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Designation : </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="designation">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">State : </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="State">
                            </div>

                            <label for="inputPassword3" class="col-sm-2 col-form-label">City : </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="city">
                            </div>

                            <label for="inputPassword3" class="col-sm-2 col-form-label">PostCode : </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="postcode">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-1 col-form-label">Phone No : </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="phoneno">
                            </div>

                            <label for="inputPassword3" class="col-sm-2 col-form-label">Department : </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="department">
                            </div>

                            <label for="inputPassword3" class="col-sm-1 col-form-label">Monthly Salary:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="monthlysalary">
                            </div>
                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Date Of Joining : </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="doj">
                            </div>

                            <label for="inputPassword3" class="col-sm-3 col-form-label">Total Experience : </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="totalexp">
                            </div>


                        </div>
                        <hr>
                        <div class="row mb-2">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Remark</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="remark">
                            </div>
                        </div>
                        <hr>
                    </form>














                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js  "></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
