<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
</head>

<body>
    <div class="container p-4">
        <div class="row  p-2 rounded heading ">
            <h2>Employee List</h2>
        </div>
        <table id="maintable" class="table cell-border rounded">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Department</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Phone Number</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 h1heading" id="exampleModalLabel"> <b>Employee Details </b> </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p> <b>Name : </b> <span id="name"></span></p>
                    <hr>
                    <p> <b>Email : </b> <span id="email"></span></p>
                    <hr>
                    <p> <b>D.O.B : </b> <span id="dateofBirth"></span></p>
                    <hr>
                    <p> <b> Gender : </b> <span id="gender"></span></p>
                    <hr>
                    <p> <b>Designation : </b> <span id="designation"></span></p>
                    <hr>
                    <div class="row">
                        <p class="col-2"> <b>State : </b> <span id="State"></span></p>

                        <p class="col-2"> <b>City : </b> <span id="city"></span></p>

                        <p class="col-3"> <b>PostCode : </b> <span id="postcode"></span></p>
                    </div>
                    <hr>
                    <div class="row">
                        <p class="col-3"> <b>Phone No : </b> <span id="phoneno"></span></p>

                        <p class="col-3"> <b> Department : </b> <span id="department"></span></p>

                        <p class="col-3"> <b>Monthly Salary : </b> <span id="monthlysalary"></span></p>
                    </div>
                    <hr>
                    <div class="row">
                        <p class="col-4"> <b>Date Of Joining : </b> <span id="doj"></span></p>

                        <p class="col-4"> <b> Total Experience : </b> <span id="totalexp"></span></p>
                    </div>
                    <hr>
                    <p> <b>Remark : </b> <span id="remark"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js  "></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
